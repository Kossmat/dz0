<div class="wrapper">
    <div class="main / include__full">
        <div class="container">

            <div class="login / login-wrap / addpro">
               

                <div class="sucsess_window hidden">
                    <p class="sucsess_window_close_box">
                        <span class="sucsess_window_close_x">X</span>
                    </p>
                    <div class="sucsess_message">
                        <p class="add_proj_sucsess_header">Ура!</p>
                        <p class="add_proj_sucsess_text">Проект успешно добавлен.</p>
                    </div>
                </div>

                <p class="name-form">Добавление проекта</p>
                <form class="login-form" action="">
                    <a href=""><i class="icon-crest"></i></a>
                    <label  class="login-field" for="">
                    Название проекта
                    <input class="input" type="text"  placeholder="Введите название">
                    </label>

                    <label  class="login-field" for="">
                    Картинка проекта
                    <input class="input" type="src"  placeholder="Загрузите изображение"> <i class="icon-cloud"></i>
                    </label>

                    <label  class="login-field" for="">
                    URL проекта
                    <input class="input" type="text"  placeholder="Добавте ссылку">
                    </label>

                    <label  class="login-field" for="">
                    Описание
                    <textarea name="" id="textarea"  rows="4" class="input" type="text"  placeholder="Пара слов о Вашем проекте"></textarea>
                    </label>

                    <label class="btn-wrap" for="">
                        <input type="submit" placeholder="Добавить" class="btn / sub">
                    </label>
                </form>
            </div>
</div>
</div>   
</div>
